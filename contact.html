      <a class="navbar-brand" href="index.html">The YAY Company</a>

            <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Go</button>
        </form>

  <main>
  <h1>Submit your details</h1>

  <div class="container">
    <div class="row">
        <div class="col-md order-md-2">
            <ul class="list-group">
                <li class="list-group-item"> <i class="fas fa-envelope"></i> hello@yay.com </li>
                <li class="list-group-item"> <i class="fas fa-phone"></i> 123 456 7890</li>
                <div class="list-container">
                <li class="list-group-item"> <i class="fas fa-map-marker-alt"></i></li> 
                <div class="list_p">
                  <p>123 Some Street</p>
                  <p>Somewhere</p>
                  <p>Some City</p>
                  <p>10000</p>
                </div>
              </div>
            </ul>
        </div>
        <div class="col-md order-md-1">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="email" class="form-control" id="name" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="password" class="form-control" id="email" />
                </div>
                <label for="basic-url">Website</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">https://</span>
                  </div>
                  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="6"></textarea>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Allow us to sell your personal details to whomever we want</label>
                </div>
                <button type="submit" class="btn btn-contact">Submit</button>
            </form>
        </div>
    </div>
</div>
</main>
</div>

  <div class="footer-container">
    <div class="footer-container__icons">
      <i class="fab fa-vimeo-v"></i>
